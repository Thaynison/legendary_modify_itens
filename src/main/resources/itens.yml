Books:
  1:
    item: "Book"
    nameDisplay: "§eGuia de Comandos do Servidor Minecraft"
    title: "Guia de Comandos do Servidor Minecraft"
    pags:
      - "Bem-vindo ao §bLegendary Community! \n\n§0Agradecemos por se juntar a nós nessa aventura única. \n\nNas próximas páginas, você encontrará todas as informações e comandos necessários em nosso servidor!"
      - "Para deixar sua experiência ainda mais divertida! §b\n\nPedidos de Teleporte (TPA): §0\n\nPara aceitar um pedido de teleporte \n\nSe alguém enviou uma solicitação para se teletransportar até você, digite:"
      - "§a/tpaccept §0\n\n(Isso permitirá que o jogador seja teletransportado diretamente para onde você está.) \n\nNegar um pedido de teletransporte \n\nNão quer que o jogador se teleporte até você? É só digitar:"
      - "§a/tpdeny §0\n\n(Com isso, a solicitação será negada, e o jogador será notificado.) §b\n\nComo ir ao Banco: §0\n\nQuer guardar ou sacar seus itens mais preciosos? É só ir até o banco com este comando:"
      - "§a/warp banco §0\n\n(Isso permitirá que o jogador guarde suas economias com segurança.) §b\n\nComo ir à Loja: §0\n\nPrecisa comprar ou vender itens? Então digite: §a\n\n/warp loja"
      - "§0(Isso permitirá que o jogador compre itens e venda com segurança.) §b\n\nComo ir para casa: §a\n\n/sethome §0(digite a especificação exemplo: §cCasa§0) §0\n\n(Isso permitirá que o jogador salve sua casa)"
      - "§a/home §0(Informe o nome que deu a sua home exemplo: §cCasa§0) §0\n\n(Isso permitirá que o jogador volte a sua casa) §a\n\n/delhome §0(Informe o nome que deu a sua home exemplo: §cCasa§0) §0\n\n(Isso permite excluir a home)"
      - "§bMuita escuridão: §a\n\n/luz §0\n\n(Isso permitirá que o jogador tenha visão noturna infinitamente) §b\n\nMuito lixo: §a\n\n/lixeira §0\n\n(Isso permitirá que o jogador joque fora itens)"
    author: "Legendary"